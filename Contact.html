<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #e6ded4;
    }

    .contact-container {
      max-width: 400px;
      margin: auto;
      background-color: #b9a895;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .contact-image {
      width: 100%;
      height: 250px;
      background-image: url('https://images.unsplash.com/photo-1600585152220-90363fe7e115?auto=format&fit=crop&w=500&q=80');
      background-size: cover;
      background-position: center;
    }

    .contact-content {
      padding: 30px 20px;
      color: white;
      text-align: center;
    }

    .contact-content h2 {
      font-size: 28px;
      margin-bottom: 20px;
      font-style: italic;
    }

    .info-box {
      background-color: #7a6d5d;
      margin: 10px 0;
      padding: 12px 20px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s;
    }

    .info-box:hover {
      background-color: #655746;
    }

    .info-box i {
      font-size: 18px;
    }
  </style>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="contact-container">
    <div class="contact-image"></div>

    <div class="contact-content">
      <h2>Contact Us</h2>

      <a href="tel:1234567890" class="info-box">
        <i class="fas fa-phone"></i>
        <span>123-456-7890</span>
      </a>

      <a href="mailto:hello@reallygreatsite.com" class="info-box">
        <i class="fas fa-envelope"></i>
        <span>hello@reallygreatsite.com</span>
      </a>

      <a href="https://www.google.com/maps/place/123+Anywhere+St" class="info-box" target="_blank">
        <i class="fas fa-map-marker-alt"></i>
        <span>123 Anywhere St., Any City</span>
      </a>

      <a href="https://www.reallygreatsite.com" class="info-box" target="_blank">
        <i class="fas fa-globe"></i>
        <span>www.reallygreatsite.com</span>
      </a>
    </div>
  </div>

</body>
</html>
